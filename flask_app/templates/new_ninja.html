<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mx-4 my-2">
        <h1>Add a new </h1>
        <a class="btn btn-primary " href="/dojo">Home</a>
    </div>
    <form action="/create_ninja" method="POST">
            <div class="d-flex flex-column mx-4 w-50">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" >
            <label for="age">Age:</label>
            <input type="text" name="age">
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <input type="hidden" value="id" name="id">
            <button type="submit" class="btn btn-primary mt-3" style="width: 120px;">Add Ninja!</button>
        </div>
    </form>
</body>
</html>
