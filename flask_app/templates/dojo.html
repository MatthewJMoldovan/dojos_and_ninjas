<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex justify-content-evenly pt-5">
        <div name="Main Left" class="" style="border: 3px solid; background-color: grey; height: 300px; width: 500px;">
            <h1 class="text-center">New Dojo</h1>
            <div>
                <form action="/add_dojo" method="POST">
                    <div class="form-floating mb-3 ">
                        <input type="name" class="form-control" id="floatingInput" placeholder="Dojo" name="name">
                        <label for="floatingInput">Dojo Name</label>
                    </div>
                    <button type="submit" class="btn btn-primary" href="/add_dojo">Add Dojo</button>
                </form>
            </div>
        </div>
        <div name="Main Right" class=" d-flex flex-column" style="border: 3px solid; background-color: grey; height: 300px; width: 500px;">
            <h1 class="text-center">All Dojos</h1>
            {% for dojo in all_dojos %}
                <a href="/show_dojo/{{dojo.id}}" class="text-center fs-4">{{dojo.name}}</a>
            {% endfor %}
            <div>
                <a class="btn btn-primary" href="/new_ninja">Add Ninja</a>
            </div>
        </div>
    </div>
</body>

</html>
