<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>

<body>
    <div class="mx-auto" style="width: 350px;">
        <h1>{{dojo.name}}'s Ninjas</h1>
    </div>
    <table class ="table table-striped table-bordered w-50 mx-auto">
        <thead>
            <tr class="table-primary">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in ninjas %}
                {% if ninja.dojo_id == dojo.id %}
                    <tr>
                        <td>{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
    <div class="mx-auto" style="width: 100px">
        <a class= "btn btn-primary" href="/dojo">Home</a>
    </div>
</body>

</html>
